<!DOCTYPE html>
<html lang="en">
<head>
    <title>Validation Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html">
    <meta http-equiv="refresh" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sign-in sign-up validation page">
    <meta name="keywords" content="validation, signin,signup, validate, front-page ">
    <meta name="robots" content="nofollow, noindex">
    <meta name="author" content="Cgr">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="space.png" type="image/x-icon">
</head>
<body>
    
    <section id="sign-up">
        <div class="container">
            <span class="close__btn close__signup__btn"></span>
            <div class="left__content">
                <img src="space.png" alt="space rocket image" title="space rocket">
            </div>
            <div class="right__content">
                <h3 class="headline">
                    Get started with us today! Create your account by filling out the information below.
                </h3>
                <div class="input__group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="input__group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input__group">
                    <label for="password1">Password</label>
                    <input type="text" name="password1" id="password1">
                </div>
                <div class="input__group">
                    <label for="password2">Password</label>
                    <input type="text" name="password2" id="password2">
                </div>
                <div class="submit">
                    <input type="submit" name="submit" id="submit" value="Sign Up">
                </div>
                <p class="have__an__account">Already have an account? Click
                    <a href="#">here</a>
                </p>   
            </div>
        </div>
    </section>
    <section id="sign-in">
        <div class="container">
            <span class="close__btn close__signin__btn"></span>
            <div class="left__content">
                <img src="space.png" alt="space rocket image" title="space rocket">
            </div>
            <div class="right__content">
                <h3 class="headline">
                    Get started with us today! Create your account by filling out the information below.
                </h3>
                <div class="input__group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="input__group">
                    <label for="password">Password</label>
                    <input type="text" name="password1" id="password">
                </div>
                <div class="submit sign__in">
                    <input type="submit" name="submit" id="submit" value="Log In">
                </div>
                <p class="dont__have__an__account have__an__account">Don't have an account? Click
                    <a href="#">here</a>
                </p>   
            </div>
            </div>
        </div>
    </section>

    <script defer src="app.js"></script>
</body>
</html>
